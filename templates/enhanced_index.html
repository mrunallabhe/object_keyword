<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Object Detection System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .tabs {
            display: flex;
            background: #34495e;
            padding: 0;
        }
        
        .tab {
            flex: 1;
            padding: 15px 20px;
            background: #34495e;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 1.1em;
            transition: all 0.3s;
        }
        
        .tab.active {
            background: #2c3e50;
            font-weight: bold;
        }
        
        .tab:hover {
            background: #3498db;
        }
        
        .tab-content {
            display: none;
            padding: 30px;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .upload-area {
            border: 3px dashed #3498db;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            background: #f8f9fa;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .upload-area:hover {
            border-color: #2980b9;
            background: #e8f4f8;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }
        
        .form-control {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
        }
        
        .btn {
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            margin-right: 10px;
            transition: all 0.3s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
        }
        
        .btn-success {
            background: linear-gradient(135deg, #27ae60 0%, #2ecc71 100%);
        }
        
        .btn-large {
            padding: 15px 40px;
            font-size: 1.2em;
        }
        
        .status {
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .objects-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
            margin-top: 15px;
        }
        
        .object-tag {
            background: #3498db;
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            display: inline-block;
            margin: 5px;
            font-size: 0.9em;
        }
        
        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .image-card {
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
            background: white;
            transition: all 0.3s;
        }
        
        .image-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        
        .image-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        
        .image-info {
            padding: 15px;
        }
        
        .image-info h3 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 1em;
        }
        
        .detection-result {
            margin-top: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîç Enhanced Object Detection</h1>
            <p>Upload ‚Üí Detect ALL Objects ‚Üí Search by Keyword</p>
        </div>
        
        <div class="tabs">
            <button class="tab active" onclick="switchTab('upload')">üì§ Upload</button>
            <button class="tab" onclick="switchTab('list')">üìã List Objects</button>
            <button class="tab" onclick="switchTab('search')">üîç Search</button>
        </div>
        
        <!-- Upload Tab -->
        <div id="upload" class="tab-content active">
            <h2>üì§ Upload Images</h2>
            <div class="upload-area" onclick="document.getElementById('fileInput').click()">
                <h3>üì§ Click to upload or drag & drop</h3>
                <p>Supported: JPG, PNG, BMP, TIFF</p>
                <input type="file" id="fileInput" class="hidden" multiple accept="image/*">
            </div>
            <div id="uploadStatus"></div>
            <div id="detectedObjects"></div>
        </div>
        
        <!-- List Tab -->
        <div id="list" class="tab-content">
            <h2>üìã All Detected Objects</h2>
            <button class="btn" onclick="loadAllObjects()">üîÑ Refresh List</button>
            <div id="allObjectsList"></div>
        </div>
        
        <!-- Search Tab -->
        <div id="search" class="tab-content">
            <h2>üîç Search by Keyword</h2>
            <div class="form-group">
                <label>Enter keyword:</label>
                <input type="text" id="searchKeyword" class="form-control" placeholder="e.g., person, cake, car, bottle">
            </div>
            <button class="btn btn-large btn-success" onclick="searchImages()">üîç Search</button>
            <div id="searchResults"></div>
        </div>
    </div>

    <script>
        function switchTab(tabName) {
            // Hide all tabs
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Show selected tab
            document.getElementById(tabName).classList.add('active');
            event.target.classList.add('active');
        }
        
        // File upload
        document.getElementById('fileInput').addEventListener('change', function(e) {
            const files = e.target.files;
            const formData = new FormData();
            
            for (let file of files) {
                formData.append('file', file);
            }
            
            const uploadStatus = document.getElementById('uploadStatus');
            uploadStatus.innerHTML = '<div class="status info">Uploading...</div>';
            
            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    uploadStatus.innerHTML = `<div class="status error">Error: ${data.error}</div>`;
                } else {
                    uploadStatus.innerHTML = `<div class="status success">‚úÖ Uploaded: ${data.filename}</div>`;
                    
                    // Show detected objects
                    const detectedDiv = document.getElementById('detectedObjects');
                    if (data.objects_detected && data.objects_detected.length > 0) {
                        let html = `<h3 style="margin-top: 20px;">Detected Objects (${data.object_count}):</h3>`;
                        html += '<div class="objects-list">';
                        data.objects_detected.forEach(obj => {
                            html += `<span class="object-tag">${obj}</span>`;
                        });
                        html += '</div>';
                        detectedDiv.innerHTML = html;
                    } else {
                        detectedDiv.innerHTML = '<div class="status info">No objects detected in this image.</div>';
                    }
                }
            })
            .catch(error => {
                uploadStatus.innerHTML = `<div class="status error">Upload failed: ${error.message}</div>`;
            });
        });
        
        function loadAllObjects() {
            fetch('/list_all_objects')
                .then(response => response.json())
                .then(data => {
                    const div = document.getElementById('allObjectsList');
                    
                    if (data.total_images === 0) {
                        div.innerHTML = '<div class="status info">No images uploaded yet.</div>';
                        return;
                    }
                    
                    let html = `<div class="status success">Total Images: ${data.total_images}</div>`;
                    html += `<div style="margin-top: 20px;"><h3>All Objects Found:</h3>`;
                    html += '<div class="objects-list">';
                    data.all_objects.forEach(obj => {
                        html += `<span class="object-tag">${obj}</span>`;
                    });
                    html += '</div></div>';
                    
                    html += '<h3 style="margin-top: 30px;">Images:</h3>';
                    html += '<div class="image-grid">';
                    
                    for (let [filename, info] of Object.entries(data.images)) {
                        html += `
                            <div class="image-card">
                                <img src="/uploads/${filename}" alt="${filename}">
                                <div class="image-info">
                                    <h3>${filename}</h3>
                                    <p><strong>Objects (${info.count}):</strong></p>
                                    <div class="objects-list" style="grid-template-columns: 1fr;">
                                        ${info.objects.map(o => `<span class="object-tag">${o}</span>`).join('')}
                                    </div>
                                </div>
                            </div>
                        `;
                    }
                    html += '</div>';
                    
                    div.innerHTML = html;
                })
                .catch(error => {
                    document.getElementById('allObjectsList').innerHTML = 
                        `<div class="status error">Error: ${error.message}</div>`;
                });
        }
        
        function searchImages() {
            const keyword = document.getElementById('searchKeyword').value.trim();
            
            if (!keyword) {
                document.getElementById('searchResults').innerHTML = 
                    '<div class="status error">Please enter a keyword</div>';
                return;
            }
            
            document.getElementById('searchResults').innerHTML = 
                '<div class="status info">Searching...</div>';
            
            fetch('/search_by_keyword', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({keyword: keyword})
            })
            .then(response => response.json())
            .then(data => {
                const div = document.getElementById('searchResults');
                
                if (data.error) {
                    div.innerHTML = `<div class="status error">Error: ${data.error}</div>`;
                    return;
                }
                
                let html = `<div class="status success">Found ${data.matches} matching images for "${keyword}"</div>`;
                
                if (data.matches === 0) {
                    html += '<div class="status info">No images found containing this keyword.</div>';
                } else {
                    html += '<div class="image-grid">';
                    data.images.forEach(img => {
                        html += `
                            <div class="image-card">
                                <img src="/uploads/${img.filename}" alt="${img.filename}">
                                <div class="image-info">
                                    <h3>${img.filename}</h3>
                                    <p><strong>Match:</strong> ${img.match_type}</p>
                                    ${img.similarity ? `<p>Similarity: ${img.similarity.toFixed(3)}</p>` : ''}
                                    <p><strong>Objects found:</strong></p>
                                    <div style="margin-top: 10px;">
                                        ${img.objects.map(o => 
                                            o.toLowerCase().includes(keyword.toLowerCase()) ? 
                                                `<span class="object-tag" style="background: #27ae60;">${o}</span>` : 
                                                `<span class="object-tag">${o}</span>`
                                        ).join('')}
                                    </div>
                                </div>
                            </div>
                        `;
                    });
                    html += '</div>';
                }
                
                div.innerHTML = html;
            })
            .catch(error => {
                document.getElementById('searchResults').innerHTML = 
                    `<div class="status error">Error: ${error.message}</div>`;
            });
        }
        
        // Load objects on page load
        loadAllObjects();
    </script>
</body>
</html>
